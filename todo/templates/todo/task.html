{% extends 'todo/base.html' %}


{% block content %}
{{ error }}

{{ task.title }}
{{ task.description }}
{{ task.important }}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<form method="POST" action="{% url 'completetodo' task.id %}">
    {% csrf_token %}
    <button type="submit">Complete</button>
</form>

<form method="POST" action="{% url 'deletetodo' task.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

{% endblock %}
